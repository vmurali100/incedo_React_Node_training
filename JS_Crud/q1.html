<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <form id="form1">
      <label for="fname">First Name : </label>
      <input type="text" name="" id="fname" /> <br />
      <br />
      <label for="lname">Last Name : </label>
      <input type="text" name="" id="lname" /> <br />
      <br />
      <label for="dob">Date of Birth : </label>
      <input type="text" name="" id="dob" /> <br />
      <br />
      <label for="email">Email ID : </label>
      <input type="text" name="" id="email" /> <br />
      <br />
      <label for="mobileno">Mobile Number : </label>
      <input type="text" name="" id="mobileno" /> <br />
      <br />
      <button type="button" onclick="getUser()">Submit</button>
      <button type="button" onclick="updateUser()">Update</button>
      <input type="RESET">
    </form>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Email ID</th>
          <th>Mobile Number</th>
          <th>Id</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1. Create A User
      function getUser() {
        var newPerson = captureuser();
        var postInfo = new XMLHttpRequest();
        postInfo.onreadystatechange = function () {
          if (postInfo.readyState == 4 && postInfo.status == 201) {
            getAllUsersFromServer();
          }
        };
        postInfo.open("POST", "http://localhost:3000/users");
        postInfo.setRequestHeader("Content-Type", "application/json");
        postInfo.send(JSON.stringify(newPerson));
      }

      function captureuser() {
        var person = {
          fname: "",
          lname: "",
          dob:"",
          email:"",
          mobileno:"",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
        }

        return person;
      }
      var users = [];

      function getAllUsersFromServer() {
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            users = JSON.parse(getInfo.response);
            displayUsers(JSON.parse(getInfo.response));
          }
        };
        getInfo.open("GET", "http://localhost:3000/users");
        getInfo.send();
      }

      getAllUsersFromServer();

      function displayUsers(users) {
        if(document.querySelector("tbody").children.length != 0)
        {
            document.querySelector("tbody").innerHTML="";
        }
        console.log(users);
        users.forEach((user, i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[a];
            myTr.appendChild(myTd);
          }
          var editTd = document.createElement("td");
          var deleteTd = document.createElement("td");

          var editBtn = document.createElement("button");
          editBtn.innerHTML = "EDIT";
          editTd.appendChild(editBtn);
          editBtn.setAttribute("onclick","editUserDetails("+i+")")
          var deleteBtn = document.createElement("button");
          deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
          deleteBtn.innerHTML = "DELETE";
          deleteTd.appendChild(deleteBtn);

          myTr.appendChild(editTd);
          myTr.appendChild(deleteTd);
          document.querySelector("tbody").appendChild(myTr);
        });
      }
      var selectedId="";
      function editUserDetails(i)
      {
        selectedId=i;
        for(a in users[i])
        {
            if(a!="id")
            {
                document.getElementById(a).value=users[i][a];
            }
        }
      }
      async function updateUser()
      {
        console.log("update users");
         var updateuser=captureuser();
         updateuser.id=selectedId;
         await fetch("http://localhost:3000/users/"+selectedId,{method:"PUT",headers:{"Content-Type":"application/json"},body:JSON.stringify(updateuser)})
         getAllUsersFromServer();
      }

      async function deleteUser(i) {

        let deleteUser = await fetch("http://localhost:3000/users/"+users[i].id,{method:"DELETE"})
        getAllUsersFromServer()
        
        // console.log(users[i])

        //     method:"DELETE"
        // }).then((res)=>{
        //     return res.json()
        // }).then(()=>{
        //     getAllUsersFromServer()
        // })
      }

      // 2. Read A User
      // 3. Update A User
      // 4. Delete A User
    </script>
  </body>
</html>
