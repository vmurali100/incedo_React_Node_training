<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 45px;
        background-color: rgb(234, 227, 219);
      }
      table {
        margin: 21px;
      }
    </style>
  </head>

  <body>
    <h1>Validation</h1>
    <form>
      <label for="name">Name : </label>
      <input type="text" name="" id="name" /> <br />
      <br />
      <label for="username">UserName:</label>
      <input type="text" name="" id="username" /> <br />
      <br />
      <label for="email">Email:</label>
      <input type="text" name="" id="email" /> <br />
      <br />
      <label for="pass">Password:</label>
      <input type="password" name="" id="pass" /> <br />
      <br />
      <label for="cpass">Confirm Password:</label>
      <input type="password" name="" id="cpass" /> <br />
      <br />
      <label for="message">Message:</label>
      <input type="text" name="" id="message" /> <br />
      <br />
      <button type="button" onclick="getUser()">Create</button>
      <button type="button" id="btn" onclick="updateUser()" disabled="true">
        Update
      </button>
    </form>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Message</th>
          <th>Id</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1. Create A User
      function getUser() {
        var newPerson = captureuser();
        var postInfo = new XMLHttpRequest();
        postInfo.onreadystatechange = function () {
          if (postInfo.readyState == 4 && postInfo.status == 201) {
            getAllUsersFromServer();
          }
        };
        postInfo.open("POST", "http://localhost:3000/user");
        postInfo.setRequestHeader("Content-Type", "application/json");
        postInfo.send(JSON.stringify(newPerson));
      }

      function captureuser() {
        var person = {
          name: "",
          username: "",
          email: "",
          message: "",
          pass: "",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
          document.getElementById("cpass").value = "";
          document.getElementById(a).value = "";
        }

        return person;
      }
      var users = [];
      // 2. Read A User
      function getAllUsersFromServer() {
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            users = JSON.parse(getInfo.response);
            console.log("Testing ", getInfo.response);
            displayUsers(JSON.parse(getInfo.response));
          }
        };
        getInfo.open("GET", "http://localhost:3000/user");
        getInfo.send();
      }

      getAllUsersFromServer();
      function displayUsers(users) {
        console.log(document.querySelector("tbody").children.length);
        if (document.querySelector("tbody").children.length != 0) {
          document.querySelector("tbody").innerHTML = "";
        }

        console.log(document.querySelector("tbody").children.length);
        console.log("testing users", users);
        users.forEach((user, i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            if (a != "pass") {
              var myTd = document.createElement("td");
              myTd.innerHTML = user[a];
              myTr.appendChild(myTd);
            }
          }
          var editTd = document.createElement("td");
          var deleteTd = document.createElement("td");

          var editBtn = document.createElement("button");
          editBtn.setAttribute("onclick", "editUser(" + i + ")");
          editBtn.innerHTML = "EDIT";
          editTd.appendChild(editBtn);
          var deleteBtn = document.createElement("button");
          deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
          deleteBtn.innerHTML = "DELETE";
          deleteTd.appendChild(deleteBtn);

          myTr.appendChild(editTd);
          myTr.appendChild(deleteTd);
          document.querySelector("tbody").appendChild(myTr);
        });
      }
      // 4. Delete A User
      async function deleteUser(i) {
        let deleteUser = await fetch(
          "http://localhost:3000/user/" + users[i].id,
          { method: "DELETE" }
        );
        getAllUsersFromServer();
      }
      var selectedId;
      function editUser(i) {
        for (a in users[i]) {
          if (a != "id") document.getElementById(a).value = users[i][a];
        }
        document.getElementById("btn").disabled = false;
        selectedId = i;
      }
      // 3. Update A User
      async function updateUser() {
        // console.log("Capture", captureuser());
        let deleteUser = await fetch(
          "http://localhost:3000/user/" + users[selectedId].id,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ...captureuser(),
              id: users[selectedId].id,
            }),
          }
        );

        document.getElementById("btn").disabled = true;
        getAllUsersFromServer();
      }
    </script>
  </body>
</html>
