<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name     : </label>
      <input type="text" name="" id="fname" /> <br />
      <br />
      <label for="lname">Last Name      : </label>
      <input type="text" name="" id="lname" /> <br />
      <br />
      <label for="dob">Date of Birth  : </label>
      <input type="date" name="" id="dob" /> <br />
      <br />
      <label for="email">Email          : </label>
      <input type="email" name="" id="email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"/> <br />
      <br />
      <label for="phone">Mobile Number  : </label>
      <input type="number" name="" id="phone" /> <br />
      <br />
      <div>
      <button type="button" onclick="getUser()">Submit</button>
      <button type="button" onclick="getUser()">Reset</button>
      </div>
    </form>
    </body>
    </html>
