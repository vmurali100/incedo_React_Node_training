<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var allUsers = [];
      function getAllUsersFromServer() {
        // Will get the Users from Server
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((info) => {
            return info.json();
          })
          .then((data) => {
            console.log("From getAllUsersFromServer");
            allUsers = data;
            displayAllUsers();
          });
      }
      function displayAllUsers() {
        // display the Users
        console.log("From displayAllUsers !!");
        console.log(allUsers);
      }

      getAllUsersFromServer(displayAllUsers);
    </script>
  </body>
</html>
