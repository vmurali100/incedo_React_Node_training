<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 45px;
        background-color: rgb(234, 227, 219);
      }
      table {
        margin: 21px;
      }
      #exp {
        width: 40%;
      }
      td {
        padding: 10px;
      }
      th {
        padding: 6px;
      }
    </style>
  </head>

  <body>
    <h1>Dating App Details</h1>
    <form>
      <label for="username">Username : </label>
      <input type="text" name="" id="username" /> <br />
      <br />
      <label for="pass">Password :</label>
      <input type="password" name="" id="pass" /> <br />
      <br />
      <label for="email">Email Address:</label>
      <input type="text" name="" id="email" /> <br />
      <br />

      <select name="i_am" id="i_am">
        <option value="man">I am a man</option>
        <option value="woman">I am a woman</option></select
      ><br />
      <br />
      <select name="i_want" id="i_want">
        <option value="man">I want a man</option>
        <option value="woman">I want a woman</option></select
      ><br />
      <br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="" id="dob" />
      <br />
      <br />

      <label for="height">Height</label>
      <select name="height" id="height"></select
      ><br />
      <br />
      <label for="weight">Weight</label>
      <select name="weight" id="weight"></select
      ><br />
      <br />
      <button type="button" onclick="getUser()">Create</button>
      <button type="button" id="btn" onclick="updateUser()" disabled="true">
        Update
      </button>
    </form>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email Address</th>
          <th>I am</th>
          <th>I want</th>
          <th>Date of Birth</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Id</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1. Create A User
      function optionsGenerator(type, start, end) {
        var select = document.getElementById(type);

        for (var i = start; i <= end; i++) {
          var option = document.createElement("option");
          option.value = i;
          option.innerHTML = i;
          select.options.add(option);
        }
      }
      optionsGenerator("weight", 20, 150);
      optionsGenerator("height", 100, 200);
      function getUser() {
        var newPerson = captureuser();
        var postInfo = new XMLHttpRequest();
        postInfo.onreadystatechange = function () {
          if (postInfo.readyState == 4 && postInfo.status == 201) {
            getAllUsersFromServer();
          }
        };
        postInfo.open("POST", "http://localhost:3000/dating");
        postInfo.setRequestHeader("Content-Type", "application/json");
        postInfo.send(JSON.stringify(newPerson));
      }

      function captureuser() {
        var person = {
          username: "",
          pass: "",
          email: "",
          i_am: "",
          i_want: "",
          dob: "",
          height: "",
          weight: "",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
          document.getElementById(a).value = "";
        }

        return person;
      }
      var users = [];
      // 2. Read A User
      function getAllUsersFromServer() {
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            users = JSON.parse(getInfo.response);
            console.log("Testing ", getInfo.response);
            displayUsers(JSON.parse(getInfo.response));
          }
        };
        getInfo.open("GET", "http://localhost:3000/dating");
        getInfo.send();
      }

      getAllUsersFromServer();
      function displayUsers(users) {
        console.log(document.querySelector("tbody").children.length);
        if (document.querySelector("tbody").children.length != 0) {
          document.querySelector("tbody").innerHTML = "";
        }

        console.log(document.querySelector("tbody").children.length);
        console.log("testing users", users);
        users.forEach((user, i) => {
          var myTr = document.createElement("tr");
          for (a in user) {
            if (a != "pass") {
              var myTd = document.createElement("td");
              myTd.innerHTML = user[a];
              myTr.appendChild(myTd);
            }
          }
          var editTd = document.createElement("td");
          var deleteTd = document.createElement("td");

          var editBtn = document.createElement("button");
          editBtn.setAttribute("onclick", "editUser(" + i + ")");
          editBtn.innerHTML = "EDIT";
          editTd.appendChild(editBtn);
          var deleteBtn = document.createElement("button");
          deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
          deleteBtn.innerHTML = "DELETE";
          deleteTd.appendChild(deleteBtn);

          myTr.appendChild(editTd);
          myTr.appendChild(deleteTd);
          document.querySelector("tbody").appendChild(myTr);
        });
      }
      // 4. Delete A User
      async function deleteUser(i) {
        let deleteUser = await fetch(
          "http://localhost:3000/dating/" + users[i].id,
          { method: "DELETE" }
        );
        getAllUsersFromServer();
      }
      var selectedId;
      function editUser(i) {
        for (a in users[i]) {
          if (a != "id") document.getElementById(a).value = users[i][a];
        }
        document.getElementById("btn").disabled = false;
        selectedId = i;
      }
      // 3. Update A User
      async function updateUser() {
        // console.log("Capture", captureuser());
        let deleteUser = await fetch(
          "http://localhost:3000/dating/" + users[selectedId].id,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              ...captureuser(),
              id: users[selectedId].id,
            }),
          }
        );

        document.getElementById("btn").disabled = true;
        getAllUsersFromServer();
      }
    </script>
  </body>
</html>
