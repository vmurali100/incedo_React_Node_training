<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index4.css" />
    <title>UniversityForm</title>
</head>
<body>
    <div>
        <form>
          <fieldset>
            <legend>Registration Details</legend>
            <div class="university">
                <label>University:</label>
                <input type="text" name="university" id="university" />
            </div>
            <div class="institute">
                <label>Institute:</label>
                <input type="text" name="institute" id="institute" />
            </div>
            <div class="branch">
                <label>Branch:</label>
                <select>
                    <option value="">--select--</option>
                </select>
            </div>
            <div class="degree">
                <label>Degree:</label>
                <select>
                    <option value="">--select--</option>
                </select>
                <input type="radio" /><span class="white">Pursuing</span>
                <input type="radio" /><span class="white">Completed</span>
            </div>
            <div class="averagecpi">
                <label>Average CPI:</label>
                <input type="number" name="upto" id="upto" /><span class="white">Upto</span>
                <input type="number" name="semester" id="semester" /><span class="white">Th semester</span>
            </div>
            <div class="experience">
                <label>Experience:</label>
                <input type="number" name="experience" id="experience" /><span class="white">Years</span>
            </div>
            <div class="yourwebsiteorblog">
                <label>Your Website Or Blog:</label>
                <input type="text" name="university" id="university" value="https://" />
            </div>
            <center><button type="button">Submit</button></center>
          </fieldset>
        </form>
    </div>
    
</body>
</html>
